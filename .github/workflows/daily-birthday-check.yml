name: Daily Birthday Check & Email

on:
  schedule:
    # Runs every day at 9:00 AM UTC. Adjust as needed.
    # Use crontab syntax: Minute Hour DayOfMonth Month DayOfWeek
    # Example: '0 9 * * *' = 9:00 AM UTC daily
    # Example: '0 6 * * *' = 9:00 AM in Jeddah (UTC+3)
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  send-birthday-emails:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3 

    - name: Set up Node.js
      uses: actions/setup-node@v3 
      with:
        node-version: '18' 

    - name: Install dependencies
      run: npm install

    - name: Run birthday checker script
      env:
        BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
        FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }} 
      run: |
        echo "$FIREBASE_SERVICE_ACCOUNT" > serviceAccountKey.json
        node birthday-checker.js
