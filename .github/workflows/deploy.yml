name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (if needed)
        run: npm install

      - name: Replace environment variables
        run: |
          sed -i "s|process.env.FIREBASE_API_KEY|'${{ secrets.FIREBASE_API_KEY }}'|g" ./index.html
          sed -i "s|process.env.FIREBASE_AUTH_DOMAIN|'${{ secrets.FIREBASE_AUTH_DOMAIN }}'|g" ./index.html
          sed -i "s|process.env.FIREBASE_PROJECT_ID|'${{ secrets.FIREBASE_PROJECT_ID }}'|g" ./index.html
          sed -i "s|process.env.FIREBASE_STORAGE_BUCKET|'${{ secrets.FIREBASE_STORAGE_BUCKET }}'|g" ./index.html
          sed -i "s|process.env.FIREBASE_MESSAGING_SENDER_ID|'${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'|g" ./index.html
          sed -i "s|process.env.FIREBASE_APP_ID|'${{ secrets.FIREBASE_APP_ID }}'|g" ./index.html
