<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Message</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h2>Send a Birthday Message</h2>
        <form id="birthdayForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="birthday">Birthday (MM/DD):</label>
            <input type="text" id="birthday" placeholder="MM/DD" pattern="^(0[1-9]|1[0-2])/(0[1-9]|[12][0-9]|3[01])$" required>

            <label for="message">Your Message (100 chars max):</label>
            <textarea id="message" maxlength="100" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <p id="response"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
